<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card-nb">
                <div class="card-title">
                    <h6>Name</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-10">
                            <h3>{{user?.displayName}}</h3>
                        </div>
                        <div class="col-2">
                            <span><i class="bi bi-pencil-square"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-nb">
                <div class="card-title">
                    <h6>Email</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-10">
                            <h3>{{user?.email}}</h3>
                        </div>
                        <div class="col-2">
                            <span><i class="bi bi-pencil-square"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-nb">
                <div class="card-title">
                    <h6>Phone Number</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-10">
                            <h3>{{user?.phoneNum}}</h3>
                        </div>
                        <div class="col-2">
                            <span><i class="bi bi-pencil-square"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

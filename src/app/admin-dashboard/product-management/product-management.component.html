<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-5 text-center">
                    Manage Your Products
                </h1>
            </div>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search for product">
        </div>
        <div class="col-md-4">
            <span>Or</span>
            <a type="button" class="btn btn-primary" [routerLink]="['add']" data-toggle="modal"
                data-target="#exampleModal">Add new product</a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-10 offset-md-1">
            <div class="row table-header">
                <div class="col-2">Id</div>
                <div class="col-3">Name</div>
                <div class="col-2">Category</div>
                <div class="col-2">Quantity Left</div>
                <div class="col-3">Actions</div>
            </div>
            <div class="row table-body" *ngFor="let productItem of productList; let i = index">
                <div class="col-2"> {{ productItem.id }} </div>
                <div class="col-3"> {{ productItem.name | slice:0:15 }}... </div>
                <div class="col-2"> {{ productItem.category }} </div>
                <div class="col-2"> {{ productItem.quantity }} </div>
                <div class="col-3">
                    <a type="button" data-toggle="modal" data-target="#exampleModal"
                        [routerLink]="['show/' + productItem.id]" class="btn btn-link"><i
                            class="bi bi-pencil-fill"></i></a>
                    <a type="button" data-toggle="modal" data-target="#exampleModal"
                        [routerLink]="['edit/' + productItem.id]" class="btn btn-link"><i
                            class="bi bi-cart-plus-fill"></i></a>
                    <a class=""><i class="bi bi-trash-fill"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" id="add" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add / Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <router-outlet></router-outlet>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="conainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form [formGroup]="productForm" id="productFormID">
				<div class="form-group">
					<input formControlName="name"
							[ngClass]="{ 'is-invalid': submitted && f.name.errors }"
							type="text" 
							class="form-control" 
							placeholder="Product Name">
				</div>
				<div class="form-group">
					<input formControlName="description"
							[ngClass]="{ 'is-invalid': submitted && f.description.errors }" 
							type="text" 
							class="form-control" 
							placeholder="Product Description">
				</div>
				<div class="form-group">
					<input formControlName="quantity"
							[ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" 
							type="number" 
							class="form-control" 
							placeholder="Quantity">
				</div>
				<div class="form-group">
					<select class="custom-select" placeholder="Size" formControlName="size" id="size">
						<option value="" disabled selected>Size</option>
						<option *ngFor="let item of size" [value]="item[0] + item[1] + item[2] + item[3] + item[4]">{{ item.name }} ({{item[0] + item[1] + item[2] + item[3] + item[4]}})</option>
					</select>
				</div>
				<div class="form-group">
					<input formControlName="ppu"
							#pin
							[ngClass]="{ 'is-invalid': submitted && f.ppu.errors }"
							type="tel" 
							class="form-control" 
							placeholder="Price">
				</div>
				<div class="form-group">
					<select class="custom-select" placeholder="Category" formControlName="category" id="district">
						<option value="" disabled selected>Category</option>
						<option *ngFor="let item of category" [value]="item">{{ item }}</option>
					</select>
				</div>
				<div class="form-group">
					<input formControlName="discount"
							[ngClass]="{ 'is-invalid': submitted && f.discount.errors }"
							type="text" 
							class="form-control" 
							placeholder="Discount">
				</div>
				<button (click)="submitProduct()" class="btn btn-primary">Submit</button>
			</form>	
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <ul>
                <li *ngFor="let star of stars" (click)="selectRating(star)" (mouseenter)="hovered(star)" (mouseleave)="hoveredStar=0" [ngClass]="{'selected': (star <= selectedStar), 'hovered': (star <= hoveredStar)}">
                    <i class="bi" [ngClass]="(star <= selectedStar) ? 'bi-star-fill' : 'bi-star'"></i></li>
            </ul>
        </div>
    </div>
</div>

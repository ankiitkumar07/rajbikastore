<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-9">

            <app-product-image [productId]="product?.id"></app-product-image>

            <div class="row mb-4">
                <div class="col-md-10 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="display-1 card-title">{{ product?.name }}</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-10 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Product Description:</h3>
                            <p class="card-text">{{ product?.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text"><b>Check availibility in your area: </b></p>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text"><b>Select Size:</b></p>
                            <div class="row">
                                <div class="col-md-12">
                                    <app-product-size-select [product]="product"
                                        [productSKUCollection]="prodSKUCollection"
                                        (productPrice)="getPriceForSize($event)"
                                        (skuId)="isProductAdded($event)"></app-product-size-select>
                                </div>
                                <div class="col-md-6">
                                    <p id="price">
                                        {{ productPrice }}
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-secondary" (click)="onAddCart()"> {{itemAdded}} </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text"><b>Rating will come here.</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <app-product-review></app-product-review>
        </div>
    </div>
</div>

<div class="row mb-4">

    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12 col-2 mb-2" *ngFor="let image of productImages | keyvalue">
                <img class="img-thumbnail round" (click)="enlargeImage(image.value)" [src]="image.value" alt="">
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <img [src]="productImages[0]" id="imageHolder" alt="some text" class="img-thumbnail round">
    </div>
</div>

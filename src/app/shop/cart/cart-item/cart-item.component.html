<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="product?.images[0]" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> {{product?.name}} </h5>
          <div class="col-4">
            <select name="quantity" id="" class="form-control">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-6">
            <p class="card-text"><small class="text-muted">{{ cartItem.totalPrice }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>

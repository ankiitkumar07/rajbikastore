<div class="card mb-3" style="max-width: 540px;">
  <button class="btn btn-sm btn-close" (click)="deleteItem()"><b>&times;</b></button>
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="product?.imgURL" class="card-img" [alt]="this.product?.name + '-thumbnail'">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <h5 class="card-title"> {{product?.name}} <small>({{ this.productSKU?.size }})</small></h5>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="form-group form-inline">
                <label for="quantity" class="mr-2">X</label>
                <select (change)="updateItemPrice($event)" name="quantity" id="" class="form-control ml-4">
                  <option *ngFor="let i of [1, 2, 3, 4, 5]" [value]="i" [selected]="i == cartItem.quantity"> {{i}} </option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <p class="card-text"><small class="text-muted">{{ cartItem.totalPrice }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

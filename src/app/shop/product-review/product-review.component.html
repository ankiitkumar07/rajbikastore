<div class="row my-2" *ngIf="uid != null">
    <div class="col-md-10 offset-md-2">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">
                                Write a review:
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea class="form-control" [formControl]="reviewBody"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <app-rating></app-rating>
                        </div>
                        <div class="col-3 ml-auto">
                            <button class="btn w-100 bg-primary" (click)="submitReview()">Submit Review</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="container" *ngIf="uid == null">
                    
                </div> -->
            </div>
        </div>
    </div>
</div>

<div class="row my-2">
    <div class="col-md-10 offset-md-2">
        <div class="card bg-transparent border-none">
            <div class="card-body">
                <h3 class="card-title">Product Reviews</h3>
                <div class="review-box bg-white" *ngFor="let review of productReviews?.slice().reverse()">
                    <div class="container">
                        <div class="row">
                            <div class="col-8">
                                <h5 class="display-5">{{ review.userName }} <span>{{ review.userEmail }}</span></h5>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <i class="bi" *ngFor="let i of [1,2,3,4,5]"
                                    [ngClass]="i <= review.rating ? 'bi-star-fill' : 'bi-star' "></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p> {{ review.body }} </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <hr>
                            </div>
                        </div>
                        <div class="col-md-4 ml-auto col-sm-8">
                            <small> {{ review.createdAt | date}} </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
